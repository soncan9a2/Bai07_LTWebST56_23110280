<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{admin/layout-admin.html}">

<section layout:fragment="content">
    <div class="container-fluid">
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="h4 mb-1" th:text="#{iotstar.value.listCate}">Categories List</h2>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#" class="text-decoration-none">Dashboard</a></li>
                        <li class="breadcrumb-item active">Categories</li>
                        <li class="breadcrumb-item active">List</li>
                    </ol>
                </nav>
            </div>
            <div>
                <a th:href="@{/admin/categories/add}" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i><span th:text="#{iotstar.value.addNew}">Add New</span>
                </a>
            </div>
        </div>
        
        <!-- Alert Message -->
        <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- Categories Table Card -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">
                    <i class="fas fa-list me-2"></i><span th:text="#{iotstar.value.listCate}">Categories List</span>
                </h5>
                <div>
                    <a th:href="@{/admin/categories/searchpaginated}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-search me-1"></i>Advanced Search
                    </a>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col" th:text="#{iotstar.value.categoryId}">ID</th>
                                <th scope="col">Icon</th>
                                <th scope="col" th:text="#{iotstar.value.categoryName}">Category Name</th>
                                <th scope="col">Status</th>
                                <th scope="col" class="text-center" th:text="#{iotstar.value.action}">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category, iterStat : ${categories}">
                                <td th:text="${iterStat.count}"></td>
                                <td>
                                    <span class="badge bg-secondary" th:text="${category.cateId}"></span>
                                </td>
                                <td>
                                    <img th:if="${category.icons != null}" 
                                         th:src="@{'/uploads/' + ${category.icons}}" 
                                         alt="Icon" 
                                         class="img-thumbnail" 
                                         style="width: 40px; height: 40px; object-fit: cover;">
                                    <i th:unless="${category.icons != null}" class="fas fa-image text-muted"></i>
                                </td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <i class="fas fa-tag text-primary me-2"></i>
                                        <span th:text="${category.cateName}" class="fw-medium"></span>
                                    </div>
                                </td>
                                <td>
                                    <span th:if="${category.status == 1}" class="badge bg-success">Active</span>
                                    <span th:unless="${category.status == 1}" class="badge bg-danger">Inactive</span>
                                </td>
                                <td class="text-center">
                                    <div class="btn-group" role="group">
                                        <a th:href="@{'/admin/categories/edit/' + ${category.cateId}}" 
                                           class="btn btn-outline-warning btn-sm" title="Edit">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{'/admin/categories/delete/' + ${category.cateId}}" 
                                           class="btn btn-outline-danger btn-sm" 
                                           title="Delete"
                                           onclick="return confirm('Are you sure you want to delete this category?')">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(categories)}">
                                <td colspan="6" class="text-center text-muted py-4">
                                    <i class="fas fa-exclamation-circle me-2"></i>
                                    No categories found. 
                                    <a th:href="@{/admin/categories/add}" class="text-decoration-none">Add the first category</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer bg-light">
                <div class="d-flex justify-content-between align-items-center">
                    <small class="text-muted">
                        Total: <span th:text="${#lists.size(categories)}"></span> categories
                    </small>
                    <div>
                        <a th:href="@{/admin/categories/searchpaginated}" class="btn btn-outline-secondary btn-sm">
                            <i class="fas fa-list-ul me-1"></i>View with Pagination
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</html>
