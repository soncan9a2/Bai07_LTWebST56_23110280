<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{admin/layout-admin.html}">

<section layout:fragment="content">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="h4 mb-0">Products</h2>
        </div>

        <div class="card mb-3">
            <div class="card-header">Add / Update Product</div>
            <div class="card-body">
                <form id="addProduct" enctype="multipart/form-data" class="row g-2">
                    <input type="hidden" name="productId">
                    <div class="col-md-3"><input class="form-control" name="productName" placeholder="Name" required></div>
                    <div class="col-md-2"><input class="form-control" name="unitPrice" type="number" step="0.01" placeholder="Price" required></div>
                    <div class="col-md-2"><input class="form-control" name="discount" type="number" step="0.01" placeholder="Discount" required></div>
                    <div class="col-md-2"><input class="form-control" name="quantity" type="number" placeholder="Qty" required></div>
                    <div class="col-md-1"><input class="form-control" name="status" type="number" value="1" required></div>
                    <div class="col-md-2"><input class="form-control" name="categoryId" type="number" placeholder="Category ID" required></div>
                    <div class="col-md-6"><input class="form-control" name="description" placeholder="Description" required></div>
                    <div class="col-md-3"><input class="form-control" name="imageFile" type="file"></div>
                    <div class="col-md-3 text-end">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" id="resetProductForm" class="btn btn-secondary">Reset</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Product List</div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table" data-role="product-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Qty</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

</html>
